<!doctype html>
<html>
<head>
    <script src="https://d3js.org/d3.v5.min.js"></script>    
</head>   
<body>
    <script>
        var width = 800;
        var height = 400;
        var radius = 50;
        var myData = d3.range(0,110,.5);
        var linearScale = d3.scaleLinear()
                            .domain([0,100])
                            .range([0, width-200]);
        var colorScale = d3.scaleSequential(d3.interpolatePlasma)
                            .domain([0,100]);
                            //.interpolator(d3.interpolate("red", "blue"));
        var svg = d3.select("body").append("svg")
                    .attr("width", width).attr("height", height).style("background", "pink");
        var circles = svg.selectAll("circle").data(myData);
        circles.enter().append("circle")
                .attr("r", radius)
                .attr("cx", function(d){return linearScale(d)+80;})
                .attr("cy", 100)
                .style("fill", function(d){return colorScale(d);});
    </script>
</body>
</html>
