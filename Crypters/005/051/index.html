<!doctype html>
<html>
<head>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>   
<body>
    <script>
        //var numbers = [3100, 250, 35, 1800, 90, 20, 4200, 965, 140];
        var myNumbers = [12, 43, 25, 83, 2, 50, 67, 22, 98, 75, 67];
        var width = 600;
        var height = 500;
        var myScale = d3.scaleLinear()
                        .domain([d3.min(myNumbers, function(d){return (d - 50);}), 
                                d3.max(myNumbers, function(d){return (d + 50);})])
                        .range([0, height]);
        var colorScale = d3.scaleLinear()
                        .domain([d3.min(myNumbers, function(d){return d;}), 
                                d3.max(myNumbers, function(d){return d;})])
                        .range(["indigo", "deeppink"]);
        var svg = d3.select("body").append("svg")
                    .attr("width", width)
                    .attr("height", height)
                    .style("background", "pink");
        var rectangles = svg.selectAll("rect").data(myNumbers);
        rectangles.enter().append("rect")
                    .attr("width", 25)
                    .attr("height", function(d, i){return myScale(d);})
                    .attr("x", function(d,i){return (i*28);})
                    .attr("y", function(d,i){return height - (myScale(d));})
                    .style("fill", function(d){return colorScale(d);});
    </script>
</body>
</html>
