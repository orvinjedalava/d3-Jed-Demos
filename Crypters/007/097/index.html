<!DOCTYPE html>
<html>
  <head>
    <title>Pie Generator</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
  </head>
  <body>    
    <script>
        var width = 700, height = 600, fullAngle = 2 * Math.PI;
        var svg = d3.select("body").append("svg")
                    .attr("width", width).attr("height", height)
                    .style("background", "pink");
        /*var data = [{startAngle:0, endAngle:1.5},
                    {startAngle:1.5, endAngle:3.4},
                    {startAngle:3.4, endAngle:4.2},
                    {startAngle:4.2, endAngle:5.9},
                    {startAngle:5.9, endAngle:6.28}];*/
        var items = [100, 300, 100, 300];
        var data = d3.pie().sort(null)(items);
        
        console.log(data);
        
        var segments = d3.arc()
                        .innerRadius(20)
                        .outerRadius(125)
                        .padAngle(.05)
                        .padRadius(50);
        var sections = svg.append("g").attr("transform", "translate(300, 300)").selectAll("path").data(data);
        sections.enter().append("path")
        .attr("d", segments).attr("fill", "gray");
    </script>
  </body>
</html>
