<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Data Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <!-- D3.js Library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Car Cost Visualization</h1>
            <p>Use the range slider to filter cars by cost</p>
        </header>

        <div class="main-content">
            <div class="left-column">
                <div class="range-container">
                    <div class="range-labels">
                        <span class="min-value">Min: $<span id="min-value-label">0</span></span>
                        <span class="max-value">Max: $<span id="max-value-label">0</span></span>
                    </div>
                    <div id="cost-range"></div>
                </div>
                <div class="criteria-container">

                  <input type="text" id="car-name" placeholder="Enter name" name="car-name">
                  <input type="text" id="car-weight" placeholder="Enter weight" name="car-weight">
                  <button id="add-car">Add Car</button>
                  <input type="number" id="car-index" placeholder="Enter index" name="car-index">
                  <button id="remove-car">Remove Car</button>
                </div>
            </div>
            
            <div class="right-column">
                <div class="visualization">
                    <div id="scatter-plot"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
